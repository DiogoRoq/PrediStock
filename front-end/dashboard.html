<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="JavaScript/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="imagem-usuario.png" alt="Icon" class="avatar">
                <p class="username">Usuário</p>
            </div>
            <nav class="menu">
                <button class="menu-item active-section" onclick="location.href='dashboard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='inventoryManagement.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='demandPrediction.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='analytics.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="content-header">
                <h2>Bem-vindo ao Dashboard!</h2>
                <p>Escolha uma opção no menu lateral.</p>
            </div>
        </main>
    </div>
</body>
</html>
