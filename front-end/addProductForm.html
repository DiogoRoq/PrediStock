<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="imagem-usuario.png" alt="Icon" class="avatar">
                <p class="username">Usuário</p>
            </div>
            <nav class="menu">
                <button class="menu-item" onclick="location.href='dashboard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='inventoryManagement.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='demandPrediction.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='analytics.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="content-header">
                <h2>Adicionar Produto</h2>
                <p>Preencha os detalhes do produto abaixo.</p>
            </div>
            <form class="add-product-form">
                <div class="form-group">
                    <label for="record-id">Record ID:</label>
                    <input type="text" id="record-id" placeholder="Digite o Record ID">
                </div>
                <div class="form-group">
                    <label for="store-id">Store ID:</label>
                    <input type="text" id="store-id" placeholder="Digite o Store ID">
                </div>
                <div class="form-group">
                    <label for="sku-id">SKU ID:</label>
                    <input type="text" id="sku-id" placeholder="Digite o SKU ID">
                </div>
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" placeholder="Digite o Nome do Produto">
                </div>
                <div class="form-group">
                    <label for="total-price">Total Price:</label>
                    <input type="text" id="total-price" placeholder="Digite o Preço Total">
                </div>
                <div class="form-group">
                    <label for="base-price">Base Price:</label>
                    <input type="text" id="base-price" placeholder="Digite o Preço Base">
                </div>
                <div class="form-group">
                    <label for="units-sold">Units Sold (in the last week):</label>
                    <input type="number" id="units-sold" placeholder="Digite as Unidades Vendidas">
                </div>
                <div class="form-group">
                    <label for="is-featured-sku">
                        <input type="checkbox" id="is-featured-sku">
                        Is Featured SKU
                    </label>
                </div>
                <div class="form-group">
                    <label for="is-display-sku">
                        <input type="checkbox" id="is-display-sku">
                        Is Display SKU
                    </label>
                </div>
                <button type="submit" class="btn-primary">Adicionar Produto</button>
            </form>
        </main>
    </div>

    <script>
        async function addProduct(event) {
            event.preventDefault();

            const formData = {
                record_ID: document.getElementById("record_ID").value,
                store_id: document.getElementById("store_id").value,
                sku_id: document.getElementById("sku_id").value,
                product_name: document.getElementById("product_name").value,
                total_price: parseFloat(document.getElementById("total_price").value),
                base_price: parseFloat(document.getElementById("base_price").value),
                units_sold: parseInt(document.getElementById("units_sold").value),
                is_featured_sku: document.getElementById("is_featured_sku").checked ? 1 : 0,
                is_display_sku: document.getElementById("is_display_sku").checked ? 1 : 0,
            };

            const token = "your_jwt_token"; // Replace this with the actual JWT token

            try {
                const response = await fetch("/api/add-product", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    location.href = "inventoryManagement.html"; // Redirect back to inventory page
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</body>
</html>
