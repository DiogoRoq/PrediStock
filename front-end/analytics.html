<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PrediStock</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JavaScript/analytics.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="imagem-usuario.png" alt="Foto de Perfil" class="avatar">
            </div>
            <nav class="menu">
                <button class="menu-item" onclick="location.href='dashboard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='inventoryManagement.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='demandPrediction.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='analytics.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-buttons">
                <button class="btn-primary">Reports</button>
                <button class="btn-primary">Sales History</button>
            </div>
            <h3>Train Demand Forecasting Model</h3>
            <button class="btn-primary" onclick="trainModel()">Train Model</button>
            <p id="train-status"></p>
            <div class="analytics-controls">
    <label for="productSelect">Select a Product:</label>
    <select id="productSelect">
        <option value="">-- Choose a product --</option>
    </select>
</div>

<section id="chartsSection" style="display: none;">
    <div class="graph-container">
        <h2>Sales History</h2>
        <canvas id="salesChart"></canvas>
    </div>

    <div class="graph-container">
        <h2>Demand Prediction</h2>
        <canvas id="demandChart"></canvas>
    </div>
</section>

        </main>
    </div>
    


    <script>
function trainModel() {
    fetch('http://127.0.0.1:5000/train-model', { method: 'POST' })
    .then(res => res.json())
    .then(data => {
      const status = data.status === 'success' ? '✅ ' + data.message : '❌ ' + data.message;
      document.getElementById('train-status').innerText = status;
    })
    .catch(err => {
      document.getElementById('train-status').innerText = 'Error: ' + err;
    });
}
</script>
<script>
async function fetchProductList() {
    const res = await fetch("http://127.0.0.1:5000/api/products");
    return await res.json(); // expected: [{ sku_id: "123", product_name: "Shampoo" }, ...]
}

async function fetchGraphData(endpoint, sku) {
    const res = await fetch(`${endpoint}?sku=${encodeURIComponent(sku)}`);
    return await res.json();
}

function renderLineChart(canvasId, labels, values, labelText) {
    const ctx = document.getElementById(canvasId);
    if (ctx.chart) ctx.chart.destroy(); // Destroy old chart if exists
    ctx.chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: labelText,
                data: values,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });
}

function renderBarChart(canvasId, labels, values, labelText) {
    const ctx = document.getElementById(canvasId);
    if (ctx.chart) ctx.chart.destroy(); // Destroy old chart if exists
    ctx.chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: labelText,
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    barPercentage: 0.2,         
                    categoryPercentage: 1
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}


document.addEventListener("DOMContentLoaded", async () => {
    const productSelect = document.getElementById("productSelect");
    const chartsSection = document.getElementById("chartsSection");

    // Load and populate product list
    const products = await fetchProductList();
    products.forEach(p => {
        const option = document.createElement("option");
        option.value = p.sku_id;
        option.textContent = `${p.product_name} (SKU ${p.sku_id})`;
        productSelect.appendChild(option);
    });

    productSelect.addEventListener("change", async () => {
        const sku = productSelect.value;
        if (!sku) {
            chartsSection.style.display = "none";
            return;
        }

        const sales = await fetchGraphData("http://127.0.0.1:5000/api/graph-sales-history", sku);
        const demand = await fetchGraphData("http://127.0.0.1:5000/api/graph-demand-data", sku);

        chartsSection.style.display = "block";
        renderLineChart("salesChart", sales.map(d => d.week), sales.map(d => d.units_sold), "Units Sold");
        renderBarChart("demandChart", demand.map(d => d.week), demand.map(d => d.predicted_units_sold), "Predicted Demand");
    });
});
</script>



</body>
</html>
