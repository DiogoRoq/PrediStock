<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PrediStock</title>
    <link rel="stylesheet" href="main.css">
    <script src="JavaScript/analytics.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="imagem-usuario.png" alt="Foto de Perfil" class="avatar">
            </div>
            <nav class="menu">
                <button class="menu-item" onclick="location.href='dashboard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='inventoryManagement.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='demandPrediction.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='analytics.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-buttons">
                <button class="action-button active" id="btn-relatórios">Relatórios</button>
                <button class="action-button" id="btn-histórico">Histórico de Movimentação</button>
            </div>
            <h3>Train Demand Forecasting Model</h3>
            <button onclick="trainModel()">Train Model</button>
            <p id="train-status"></p>
        </main>
    </div>
    <script>
function trainModel() {
    fetch('http://127.0.0.1:5000/train-model', { method: 'POST' })
    .then(res => res.json())
    .then(data => {
      const status = data.status === 'success' ? '✅ ' + data.message : '❌ ' + data.message;
      document.getElementById('train-status').innerText = status;
    })
    .catch(err => {
      document.getElementById('train-status').innerText = 'Error: ' + err;
    });
}
</script>
</body>
</html>
