<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password – PrediStock</title>

  <style>
    /* 1) Page-wide background and base typography */
    body {
      margin: 0;
      padding: 0;
      background-color: #0B132B;          /* Oxford Blue */
      font-family: Inter, sans-serif;
      color: #FFFFFF;                      /* Default text color (white) */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* 2) The centered “card” container */
    .forgot-card {
      background-color: #1C2541;           /* Space Cadet */
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      padding: 40px 24px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* 3) Form heading */
    .forgot-card h2 {
      margin: 0;
      margin-bottom: 24px;
      font-size: 1.5rem;                   /* approx. text-2xl */
      font-weight: 700;
      text-align: center;
      color: #FFFFFF;                      /* White text on dark card */
    }

    /* 4) Form fields (labels + inputs) */
    .forgot-card label {
      display: block;
      font-size: 0.875rem;                 /* approx. text-sm */
      font-weight: 500;
      color: rgba(255, 255, 255, 0.75);    /* semi-transparent white */
      margin-bottom: 6px;
    }

    .forgot-card input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #0B132B;           /* Oxford Blue border */
      border-radius: 8px;
      background-color: #FFFFFF;           /* white input background */
      color: #0B132B;                      /* navy text inside input */
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s ease;
      margin-bottom: 24px;
    }
    .forgot-card input[type="email"]:focus {
      border-color: #5BC0BE;               /* Verdigris focus ring */
    }

    /* 5) Send Reset Link button */
    .reset-button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #5BC0BE;           /* Verdigris */
      color: #FFFFFF;                      /* White text on teal */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }
    .reset-button:hover {
      background-color: #4aa49b;           /* Slightly darker teal */
    }

    /* 6) Link back to login */
    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.75);
    }
    .login-link a {
      color: #5BC0BE;                      /* Verdigris link */
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    .login-link a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="forgot-card">
    <h2>Reset Your Password</h2>

    <form id="forgotForm">
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <!-- Send Reset Link button -->
      <button type="submit" class="reset-button">Send Reset Link</button>
    </form>

    <!-- Link back to Login -->
    <div class="login-link">
      Remembered your password? 
      <a href="login.html">Log In</a>
    </div>
  </div>

  <!-- Existing JS for forgot password logic -->
  <script src="JavaScript/forgotPassword.js"></script>
</body>
</html>
