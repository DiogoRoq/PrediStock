<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="imagem-usuario.png" alt="Foto de Perfil" class="avatar">
                <p>Usuário</p>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="location.href='dashboard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='inventoryManagement.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='demandPrediction.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='analytics.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <header class="dashboard-header">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar produto..." class="search-input">
                    <button class="search-btn">Pesquisa</button>
                </div>
            </header>

            <section class="product-management">
                <div class="actions">
                    <!-- Updated Adicionar Button -->
                    <button class="add-btn" onclick="location.href='addProductForm.html'">Adicionar</button>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos">
                        <tr>
                            <td>Produto A</td>
                            <td>Descrição</td>
                            <td>10.00</td>
                            <td>5</td>
                            <td>Categoria 1</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
