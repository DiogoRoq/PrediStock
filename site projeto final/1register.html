<!DOCTYPE html>
<html lang="pt"> <!-- Define o idioma da página como Português -->
<head>
    <meta charset="UTF-8"> <!-- Configuração do conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
    <title>Register - PrediStock</title> <!-- Título da página -->

    <link rel="stylesheet" href="1register.css"> <!-- Importação do arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Importação do FontAwesome para ícones -->
    <script src="1register.js" defer></script> <!-- Importação do script JavaScript -->
</head>
<body>
    <div class="wrapper"> <!-- Contêiner principal do formulário -->
        <form action="#"> <!-- Formulário de registro -->
            <h2>Create Account</h2> <!-- Título principal -->

            <div class="input-field"> <!-- Campo de entrada para o nome de usuário -->
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>    

            <div class="input-field"> <!-- Campo de entrada para o email -->
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>  
            <div class="input-field password-container">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="password-toggle"><i class="fa fa-eye-slash"></i></span>
            </div>
            
            <div class="input-field password-container">
                <input type="password" id="confirm-password" placeholder=" " required>
                <label for="confirm-password">Confirm Password</label>
                <span class="password-toggle"><i class="fa fa-eye-slash"></i></span>
            </div>
            <button type="submit" onclick="location.href='2login.html'" >Create</button> <!-- Botão de registro -->
            <div class="register"> <!-- Opção de redirecionamento para login -->
                <p>
                    Already have an account?
                    <a href="2login.html">Log in</a>
                </p>
            </div>
        </form>
    </div>    
</body>
</html>
