
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="5gestao_produtos.css">
    <script src="5gestao-produtos.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="profile">
                <img src="imagem-usuario.png" alt="Foto de Perfil" class="avatar">
            </div>
            <nav class="menu">
                <button class="menu-item" onclick="location.href='4dashbroard.html'">Dashboard Principal</button>
                <button class="menu-item" onclick="location.href='5gestao_produtos.html'">Gestão de Produtos</button>
                <button class="menu-item" onclick="location.href='6previsao_procura.html'">Previsão de Procura</button>
                <button class="menu-item" onclick="location.href='7relatorios_historicos.html'">Relatórios e Estatísticas</button>
            </nav>
        </aside>

        <!-- Painel Principal -->
        <main class="dashboard-content">
            <header class="dashboard-header">
                <div class="header-buttons">
                    <button class="tab-button">Pesquisa</button>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar produto...">
                </div>
            </header>

            <section class="product-management">
                <div class="actions">
                    <button class="add-btn" onclick="abrirModal()">Adicionar</button>
                    <button class="remove-btn" onclick="removerProduto()">Remover</button>
                </div>

                <table class="product-table">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>DESCRIÇÃO</th>
                            <th>PREÇO</th>
                            <th>QUANTIDADE</th>
                            <th>CATEGORIA</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos">
                        <tr><td>Produto A</td><td>Descrição</td><td>10.00</td><td>5</td><td>Categoria 1</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar Produto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="formAdicionar" action="adicionar-produto.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria_id">
                    <option value="1">Produto Final</option>
                    <option value="2">Produto Intermédio</option>
                    <option value="3">Matéria-Prima</option>
                </select>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
